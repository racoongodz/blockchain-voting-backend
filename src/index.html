<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blockchain-Based Voting System for Elections at ICI</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			href="https://iciap.edu.ph/ici/assets/images/ici/logo.png"
		/>
		<style>
			body {
				background-color: #e3f2fd;
				text-align: center;
				font-family: Arial, Helvetica, sans-serif;
			}
			.container {
				margin-top: 10vh;
			}
			.logo {
				width: 150px;
				height: 150px;
				background-color: #0288d1;
				border-radius: 50%;
				margin: 0 auto 20px auto;
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				font-weight: bold;
				font-size: 18px;
			}
			h1 {
				font-size: 2rem;
				margin-bottom: 0.5rem;
			}
			h2 {
				font-size: 1.2rem;
				color: #555;
				margin-bottom: 2rem;
			}
			.btn-custom {
				background-color: #0288d1;
				color: white;
				padding: 15px 20px;
				font-size: 18px;
				border-radius: 10px;
				transition: transform 0.2s;
			}
			.btn-custom:hover {
				background-color: #0277bd;
				transform: scale(1.05);
			}
			.fade-in {
				opacity: 0;
				animation: fadeIn 1.5s forwards;
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="container fade-in">
			<!-- Logo -->
			<img
				src="https://iciap.edu.ph/ici/assets/images/ici/logo.png"
				alt="ICI Logo"
				class="logo"
			/>

			<h1>
				Blockchain-Based Voting System for Immaculate Conception I- College of
				Arts and Technology Student Council Elections:
			</h1>
			<h2>Enhancing Trust and Security</h2>

			<div class="d-grid gap-3 col-6 mx-auto">
				<a href="admin/admin_login.html" class="btn btn-custom">I'm an Admin</a>
				<a href="voter/voter_login.html" class="btn btn-custom">I'm a Voter</a>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
