<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blockchain Voting System</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #e3f2fd;
				text-align: center;
			}
			.container {
				margin-top: 15vh;
			}
			.btn-custom {
				background-color: #0288d1;
				color: white;
				padding: 15px 20px;
				font-size: 18px;
				border-radius: 10px;
				transition: transform 0.2s;
			}
			.btn-custom:hover {
				background-color: #0277bd;
				transform: scale(1.05);
			}
			.fade-in {
				opacity: 0;
				animation: fadeIn 1.5s forwards;
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="container fade-in">
			<h1 class="mb-4">Welcome to the Blockchain Voting System</h1>
			<p class="mb-4">A secure and transparent way to vote.</p>
			<div class="d-grid gap-3 col-6 mx-auto">
				<a href="admin/admin_login.html" class="btn btn-custom">I'm an Admin</a>
				<a href="voter/voter_login.html" class="btn btn-custom">I'm a Voter</a>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
