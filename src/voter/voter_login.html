<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Voter Login - Blockchain-Based Voting System for Elections at ICI
		</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<link
			rel="icon"
			type="image/png"
			href="https://iciap.edu.ph/ici/assets/images/ici/logo.png"
		/>

		<style>
			body {
				background-color: #e3f2fd;
				font-family: Arial, Helvetica, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				text-align: center;
			}
			.container {
				background: white;
				padding: 25px;
				border-radius: 10px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
				max-width: 450px;
				width: 100%;
			}
			.header {
				display: flex;
				align-items: center;
				gap: 15px;
				margin-bottom: 25px;
				justify-content: center;
			}
			.header img {
				width: 80px;
				height: auto;
			}
			.header-title h2 {
				margin: 0;
				font-size: 18px;
				line-height: 1.2;
				text-align: left;
			}
			.btn-custom {
				background-color: #0288d1;
				color: white;
				transition: transform 0.2s;
			}
			.btn-custom:hover {
				background-color: #0277bd;
				transform: scale(1.05);
			}
			.fade-in {
				opacity: 0;
				animation: fadeIn 1.5s forwards;
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			#preview {
				max-width: 100%;
				margin-top: 10px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="container fade-in">
			<div class="header">
				<img
					src="https://iciap.edu.ph/ici/assets/images/ici/logo.png"
					alt="ICI Logo"
				/>
				<div class="header-title">
					<h2>Blockchain-Based<br />Voting System<br />for Elections at ICI</h2>
				</div>
			</div>

			<h2 id="loginHeader">Voter Login</h2>

			<!-- Login Form -->
			<form id="loginForm">
				<div class="mb-3">
					<input
						type="text"
						class="form-control"
						id="ballot_id"
						placeholder="Ballot ID"
						required
					/>
				</div>
				<div class="mb-3">
					<input
						type="password"
						class="form-control"
						id="password"
						placeholder="Password"
						required
					/>
				</div>
				<button type="submit" class="btn btn-custom w-100">Login</button>
			</form>

			<p class="mt-3" id="registerToggle">
				<a href="#" id="toggleRegister">Don't have an account? Register</a>
			</p>

			<!-- Registration Form -->
			<div id="registerForm" style="display: none">
				<h2>Voter Registration</h2>
				<form id="registrationForm" enctype="multipart/form-data">
					<div class="mb-3">
						<input
							type="text"
							class="form-control"
							id="reg_ballot_id"
							placeholder="Ballot ID"
							required
						/>
					</div>
					<div class="mb-3">
						<input
							type="text"
							class="form-control"
							id="full_name"
							placeholder="Full Name"
							required
						/>
					</div>
					<div class="mb-3">
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="E-mail Address"
							required
						/>
					</div>
					<div class="mb-3">
						<input
							type="text"
							class="form-control"
							id="metamask_address"
							placeholder="MetaMask Address"
							readonly
							required
						/>
					</div>
					<div class="mb-3">
						<label for="credentialUpload" class="form-label"
							>Upload Credential/ID</label
						>
						<input
							type="file"
							class="form-control"
							id="credentialUpload"
							required
						/>
						<img id="preview" alt="ID Preview" />
					</div>
					<button type="submit" class="btn btn-custom w-100">Register</button>
				</form>
				<p class="mt-3">
					<a href="#" id="toggleLogin">Already have an account? Login</a>
				</p>
			</div>

			<p id="message"></p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../blockchain.js"></script>
		<script type="module" src="voter_login.js"></script>

		<script>
			// Toggle Login/Register Forms
			document
				.getElementById("toggleRegister")
				.addEventListener("click", function (event) {
					event.preventDefault();
					document.getElementById("loginForm").style.display = "none";
					document.getElementById("registerForm").style.display = "block";
					document.getElementById("registerToggle").style.display = "none";
					document.getElementById("loginHeader").style.display = "none";
				});
			document
				.getElementById("toggleLogin")
				.addEventListener("click", function (event) {
					event.preventDefault();
					document.getElementById("registerForm").style.display = "none";
					document.getElementById("loginForm").style.display = "block";
					document.getElementById("registerToggle").style.display = "block";
					document.getElementById("loginHeader").style.display = "block";
				});

			// Auto-populate MetaMask address
			const metamaskInput = document.getElementById("metamask_address");
			const connectMetaMask = async () => {
				if (window.ethereum) {
					try {
						const accounts = await ethereum.request({
							method: "eth_requestAccounts",
						});
						metamaskInput.value = accounts[0];
					} catch (err) {
						console.error("MetaMask connection error:", err);
					}
				} else {
					alert("MetaMask not found. Please install MetaMask to continue.");
				}
			};
			connectMetaMask();

			// Image preview
			const credentialUpload = document.getElementById("credentialUpload");
			const preview = document.getElementById("preview");
			credentialUpload?.addEventListener("change", (e) => {
				const file = e.target.files[0];
				if (file) {
					preview.src = URL.createObjectURL(file);
					preview.style.display = "block";
				} else {
					preview.src = "";
					preview.style.display = "none";
				}
			});
		</script>
	</body>
</html>
