<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Election Results - Blockchain-Based Voting System</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			href="https://iciap.edu.ph/ici/assets/images/ici/logo.png"
		/>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<style>
			body {
				background-color: #e3f2fd;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
			}
			.container {
				background: white;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
				max-width: 600px;
				animation: fadeIn 1.5s forwards;
			}
			.header {
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: #0288d1;
				color: white;
				padding: 15px;
				border-radius: 10px 10px 0 0;
				gap: 10px;
			}
			.header img {
				height: 50px;
			}
			.system-title {
				text-align: left;
				line-height: 1.2;
				font-size: 16px;
			}
			.btn-custom {
				background-color: #0288d1;
				color: white;
				transition: transform 0.2s;
			}
			.btn-custom:hover {
				background-color: #0277bd;
				transform: scale(1.05);
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<img
					src="https://iciap.edu.ph/ici/assets/images/ici/logo.png"
					alt="ICI Logo"
				/>
				<div class="system-title">
					Blockchain-Based <br />Voting System <br />for Elections at ICI
				</div>
			</div>

			<div class="mt-4">
				<h2>Election Results</h2>
				<div id="results-content">
					<p>Loading results...</p>
				</div>
				<button id="exitButton" class="btn btn-custom mt-3">Exit</button>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="../blockchain.js"></script>
		<script type="module" src="results.js"></script>
		<script>
			// Exit button redirect
			document.getElementById("exitButton").addEventListener("click", () => {
				window.location.href = "../index.html"; // Adjust path if needed
			});
		</script>
	</body>
</html>
