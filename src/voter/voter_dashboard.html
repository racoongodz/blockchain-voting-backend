<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Voter Dashboard - Blockchain-Based Voting System for Elections at ICI
		</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Web3.js -->
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			href="https://iciap.edu.ph/ici/assets/images/ici/logo.png"
		/>

		<style>
			body {
				background-color: #e3f2fd;
				font-family: Arial, Helvetica, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				text-align: center;
			}
			.container {
				background: white;
				padding: 25px;
				border-radius: 10px;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
				max-width: 700px;
				width: 100%;
			}
			.header {
				display: flex;
				align-items: center;
				gap: 15px;
				margin-bottom: 25px;
				justify-content: center;
			}
			.header img {
				width: 80px;
				height: auto;
			}
			.header-title h2 {
				margin: 0;
				font-size: 18px;
				line-height: 1.2;
				text-align: left;
			}
			.ballot-container {
				text-align: left;
			}
			.btn-custom {
				background-color: #0288d1;
				color: white;
				transition: transform 0.2s;
			}
			.btn-custom:hover {
				background-color: #0277bd;
				transform: scale(1.05);
			}
			.hidden {
				display: none;
			}
			.form-check-input {
				accent-color: #0288d1;
				transform: scale(1.5);
				border: 2px solid #555;
				background-color: white;
				display: flex;
				align-items: center;
				gap: 8px;
			}
			.form-check-input:checked {
				border: 2px solid #0288d1;
				transform: scale(1.3);
			}
			.fade-in {
				opacity: 0;
				animation: fadeIn 1.5s forwards;
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<div class="container fade-in">
			<!-- Header with logo + title -->
			<div class="header">
				<img
					src="https://iciap.edu.ph/ici/assets/images/ici/logo.png"
					alt="ICI Logo"
				/>
				<div class="header-title">
					<h2>
						Blockchain-Based Voting System <br />
						for Immaculate Conception I- College of<br />
						Arts and Technology <br />
						Student Council Elections
					</h2>
				</div>
			</div>

			<h2>Voter Dashboard</h2>

			<div class="ballot-container mt-4">
				<h4 id="ballot-title">Loading ballot...</h4>
				<p>
					<strong>Ballot ID:</strong> <span id="ballot-id">Loading...</span>
				</p>
				<div id="ballot-details" class="mt-3">
					<!-- Ballot positions and candidates will load dynamically -->
				</div>
				<button class="btn btn-custom w-100 mt-4 hidden" id="submit-vote">
					Submit Vote
				</button>
			</div>
		</div>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="voter_dashboard.js"></script>
		<script type="module" src="../blockchain.js"></script>
	</body>
</html>
