<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Voter Dashboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Include Web3.js via CDN -->
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<style>
			body {
				background-color: #e3f2fd;
				text-align: center;
			}
			.container {
				margin-top: 5vh;
			}
			.ballot-container {
				background: #fff;
				color: #333;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			}
			.btn-custom {
				background-color: #0288d1;
				color: white;
				padding: 10px 20px;
				font-size: 16px;
				border-radius: 5px;
				transition: transform 0.2s;
			}
			.btn-custom:hover {
				background-color: #0277bd;
				transform: scale(1.05);
			}
			.hidden {
				display: none;
			}
			.form-check-input {
				accent-color: #0288d1; /* Change color when selected */
				transform: scale(1.5); /* Make the button bigger */
				border: 2px solid #555; /* Dark border for unselected state */
				background-color: white; /* Ensure visible on light backgrounds */
				display: flex;
				align-items: center; /* Align radio button and text */
				gap: 8px; /* Reduce spacing between radio button and text */
			}

			.form-check-input:checked {
				border: 2px solid #0288d1; /* Highlight when selected */
				margin: 0; /* Remove default margin */
				transform: scale(1.3); /* Make it slightly bigger */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="mb-4">Voter Dashboard</h1>
			<div class="ballot-container">
				<h3 id="ballot-title">Loading ballot...</h3>
				<p>
					<strong>Ballot ID:</strong> <span id="ballot-id">Loading...</span>
				</p>
				<div id="ballot-details" class="mt-3">
					<!-- Ballot positions and candidates will be loaded here dynamically -->
				</div>
				<button class="btn btn-custom mt-4 hidden" id="submit-vote">
					Submit Vote
				</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="voter_dashboard.js"></script>
		<script type="module" src="../blockchain.js"></script>
	</body>
</html>
